<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
        <form action="">

            <!--Username-->
            <label for="un">Username</label> 
            <input type="text" id="un" placeholder="Username">
            <br><br>
        
            <!--Email-->
            <label for="em">Email</label> 
          <!--  <input type="email" id="em" placeholder="Email"> -->
            <input type="email" pattern="[^ @]*@[^ @]*" id="em"  placeholder="Enter your email">
            <br><br>
        
            <!--Password-->
            <label for="np">password</label>
            <!-- <input type="password" pattern=""  id="np" placeholder="password">-->
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br><br>
            
            <!--Number-->
                <label for="num">Number</label> 
                <input type="text" id="num">
                <br><br>

                <!--Date-->
                <label for="dt">Date</label> 
                <input type="date" id="dt">
                <br><br>

                <!--Time-->
                <label for="tm">Time</label> 
                <input type="time" id="tm">
                <br><br>

                <!--Color-->
                <label for="cl">Color</label> 
                <input type="color" id="cl">
                <br><br>


                <!--Subscribe-->
                <label for="sub">Subscribe:</label> 
                <input type="checkbox" id="num" name="subscribe"><br><br>
                <br>

                <!--UploadFile-->
                <label for="fl">Upload a File:</label> 
                <input type="file" id="fl" name="file"><br><br>
                

                <!--Range-->
                <label for="rg">Range:</label> 
                <input type="range" id="rg" name="range" min="0" max="100"><br><br>
                

                <!--Comments-->
                <label for="com">Comments:</label><br>
                <textarea name="comments" id="com" rows="4" cols="50"></textarea><br><br>


                <!--Radio Buttons-->
                <label >Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                


                


           
            <button>Submit</button><br><br>
            </form>
</body>
</html>
